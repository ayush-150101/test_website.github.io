<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepay.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main-heading">Payment Form</h1>
            <h2>Contact Information</h2>
            <p>Required fields are follwed by *</p>
            <p>First Name: * <input type="text" name="name" placeholder="Your First Name" required></p>
            <p>Last Name: * <input type="text" name="name" placeholder="Your Last Name" required></p>
            <fieldset>
                <legend>Gender * </legend>
                <p>
                    Male <input type="radio" name="gender" id="" required>
                    Female <input type="radio" name="gender" id="" required>
                    Others <input type="radio" name="gender" id="" required>
                </p>
            </fieldset>
            <p>
                Address: <textarea name="address" id="address" placeholder="Enter Your Address" cols="100" rows="8"></textarea> 
            </p>
            <p>Email: * <input type="email" name="email" id="email" placeholder="example@gmail.com" required></p>
            <P>Pin Code: * <input type="number" name="pincode" id="pincode" placeholder="123456" required></P>
            <h2>Payment Information</h2>
            <p>
                Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Master Card</option>
                </select>
            </p>
            <p>
                Card Number * <input type="number" name="card_number" id="card_number" placeholder="1234 5678 1258 9874" required>
            </p>
            <p>
                Expiration Date * <input type="date" name="expdate" id="expdate" required>
            </p>
            <p>CVV * <input type="password" name="cvv" id="cvv" placeholder="*" required></p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
